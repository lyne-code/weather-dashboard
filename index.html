<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="styles.css">
    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Retrieved data will be dumped here -->
    <header>
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
              </nav>
    </header>
    <br>
    <div class="container" style="color: rgb(104, 103, 103);">
        <!-- Row for Searching Weather Dashboard -->
        <div class="row">
            <div class="col-lg-4" id="search-card">
                <div class="card text-left">
                    <div class="card-header">
                        <strong>Search for a City</strong>
                    </div>
                    <div class="card-body">
                        <!-- Use the search bar to find weather by city name -->
                        <input type="text" class="form-control pull-left" id="get-weather"></input>

                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div style="color: red;" class="invalid-message"></div>
                <div class="search-data">
                    <ul id="search-list"></ul>
                    </ul>
                </div>
            </div>
            <!-- All weather data will appear here -->
            <div class="col-lg-8">
                <div class="row weather-box">
                    <div class="col-lg-12">
                        <div class="weather-container">
                            <span>
                                <div class="city"></div><img id="wicon"></img>
                                <div style="font-style: italic; font-weight: bolder;" class="status"></div>
                            </span>

                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uv-index"></div>


                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="forecast-container">
                        <h5 class="five-day">5-Day Forecast</h5>
                        <!-- Day 1 -->
                        <div class="card-deck text-center" style="color: grey;">
                            <div class="card" style=>
                                <div class="card-body forecast-card" id="day-1">
                                </div>
                            </div>
                            <!-- Day 2 -->
                            <div class="card" style=>
                                <div class="card-body forecast-card" id="day-2">
                                </div>
                            </div>
                             <!-- Day 3 -->
                            <div class="card" style=>
                                <div class="card-body forecast-card" id="day-3">
                                </div>
                            </div>
                            <!-- Day 4 -->
                            <div class="card" style=>
                                <div class="card-body forecast-card" id="day-4">
                                </div>
                            </div>
                            <!-- Day 5 -->
                            <div class="card" style=>
                                <div class="card-body forecast-card" id="day-5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>&copy; Lyne Malele 2020</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
